<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<title>InforMEA Applet</title>
<style type="text/css">

div.informea {
    -moz-border-radius: 50px/50px;
    background-color:#308FC0;
    border:solid 2px #308FC0;
    width:190px;
    height:160px;
border-top-right-radius: 5px 5px;
border-bottom-right-radius: 5px 5px;
    background: linear-gradient(#3398CB, #26739A);
}

div.informea>.title {
    font-size: 26px;
    color: #F2F7F2;
    background-image:url(http://www.informea.org/wp-content/uploads/2014/01/UNlogo.png);
    background-repeat: no-repeat;
    padding: 0px 15px 15px 49px;
margin: 3px 0px 0px 0px;
}

div.informea>.text {
    color: #FFFDFD;
    font-size: 15px;
    font-family: "Times New Roman", Times, serif;
    margin-left: 5px;
    line-height: 18px;
}

div.informea>.links {
    color:#CCCCCC;
    text-align:right;
    text-decoration:none;
margin-top: -5px;
}

div.informea>.links a {
    color:#CCCCCC;
    text-align:right;
    text-decoration:none;
    padding-right: 4px;
}

.searchbutton {
background-color: #FFCC66;
height: 24px;
background-image: url(http://www.informea.org/wp-content/uploads/2014/01/search.png);
background-repeat: no-repeat;
background-position: left;
border-top-right-radius: 2px 2px;
border-bottom-right-radius: 2px 2px;
width: 34px;
margin-top: 2px;
margin-left: -2px;
}
.searchtextinput{
padding: 0px 0px 0px 0px;
font-family: "Times New Roman", Times, serif;
border: 1px solid #FFCC66;
border-right: 0px;
border-top-left-radius: 2px 2px;
border-bottom-left-radius: 2px 2px;
width: 65%;
float: left;
height: 22px;
margin-left: 6px;
margin-top: 2px;
}	
div.informea>.link {
    color:#CCCCCC;
    text-align:right;
    text-decoration:none;
}

div.informea>.link a {
    color:#CCCCCC;
    text-align:right;
    text-decoration:none;
    padding-right: 4px;
font-size: 12px;
}


</style>
</head>
<body>
    <div class="informea">
        <p class="title">InforMEA</p>
        <form id="searchbar" name="searchbar" method="get" action="http://www.informea.org/search_external" >
                            <input name="textfield" type="text" value="" class="searchtextinput"/>
<input type="image" src="http://www.informea.org/wp-content/uploads/2014/01/search.png" value="" class="searchbutton" />
 
        </form>
        <p class="text">COP Decision, MEA News, Treaty Texts and More.</p>
        <p class="link"><a href="http://www.informea.org" target="_blank">www.informea.org</a></p>
    </div>
</body>
</html>
